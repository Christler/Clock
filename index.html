<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div id="container">
        <div id="hours">
          <div id="bar1" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
          </div>
            
          <div id="bar2" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
          </div>
        </div>
        
        <p class="colon">:</p>
        
        <div id="minutes">
          <div id="bar3" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
          </div>
          <div id="bar4" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
          </div>
        </div>
        
        <p class="colon">:</p>
        
        <div id="seconds">
          <div id="bar5" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
          </div>
          
          <div id="bar6" class="bar">
            <p>0</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
          </div>
        </div>
      </div>
      
      <div id="clock-center"></div>
    
    <script src="app.js"></script>
</body>
</html>
